# Render Infrastructure as Code
# See: https://render.com/docs/infrastructure-as-code

# PostgreSQL Database
databases:
  - name: yardflow-db
    databaseName: yardflow
    user: yardflow
    plan: free
    region: oregon

# Redis Instance
services:
  - type: redis
    name: yardflow-redis
    plan: free
    maxmemoryPolicy: noeviction
    region: oregon

  # Main Next.js Application
  - type: web
    name: yardflow-app
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./eventops/Dockerfile
    dockerContext: ./eventops
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: yardflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: yardflow-redis
          property: connectionString
      - key: AUTH_SECRET
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SENDGRID_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: NEXTAUTH_URL
        value: https://yardflow-app.onrender.com
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true

  # Background Worker Service
  - type: worker
    name: yardflow-worker
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.worker
    dockerContext: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: yardflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: yardflow-redis
          property: connectionString
      - key: AUTH_SECRET
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SENDGRID_API_KEY
        sync: false  # Set manually in Render dashboard
    buildCommand: echo "Building worker..."
    autoDeploy: true
