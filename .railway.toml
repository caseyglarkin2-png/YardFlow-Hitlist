# Railway Infrastructure as Code
# This file OVERRIDES all Railway UI settings
# See: https://docs.railway.app/develop/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.worker"

[deploy]
# CRITICAL: Empty startCommand to use Dockerfile CMD
startCommand = ""
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
