# Nixpacks configuration for YardFlow EventOps
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd eventops && npm ci --no-audit --prefer-offline"]
cacheDirectories = ["eventops/node_modules", "eventops/.next/cache"]

[phases.build]
cmds = [
  "cd eventops && npx prisma generate",
  "cd eventops && npm run build"
]


